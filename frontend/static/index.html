<!DOCTYPE html>
<html>

<head>
    <title>Quote Guessing Game</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='favicon.ico') }}">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.documentElement.style.setProperty('--bg-color', '{{background_color}}');

            function applyTerminalStyles() {
                const iframe = document.getElementById('terminal');
                const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

                try {
                    const style = document.createElement('style');
                    style.textContent = `
                        .xterm-viewport {
                            overflow: hidden !important;
                        }
                        .terminal.xterm {
                            display: flex !important;
                            justify-content: center !important;
                            align-items: center !important;
                        }
                    `;
                    iframeDocument.head.appendChild(style);
                    console.log('Added terminal styles to iframe');

                } catch (e) {
                    console.error('Style application failed:', e);
                    setTimeout(applyTerminalStyles, 100);
                }
            }

            document.getElementById('terminal').onload = function () {
                applyTerminalStyles();
                setTimeout(applyTerminalStyles, 500);
                setTimeout(applyTerminalStyles, 1000);
                setTimeout(applyTerminalStyles, 2000);
            };
        });
    </script>
    <style>
        body {
            margin: 0;
            padding: 2rem;
            background: var(--bg-color);
            max-width: 60vw;
            max-height: 90vh;
            margin: 0 auto;
        }

        #terminal {
            width: 100%;
            height: 90vh;
            border: none;
        }

        @media (max-width: 1024px) {
            body {
                max-width: 90%;
                padding: 1rem;
            }
        }

        @media (max-width: 768px) {
            body {
                max-width: 100%;
                padding: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <iframe id="terminal" src="{{ ttyd_path }}"></iframe>
</body>

</html>
