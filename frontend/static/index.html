<!DOCTYPE html>
<html>

<head>
    <title>Quote Guessing Game</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='favicon.ico') }}">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.documentElement.style.setProperty('--bg-color', '{{background_color}}');

            function hideScrollbar() {
                const iframe = document.getElementById('terminal');
                const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

                // Try multiple selectors and approaches
                try {
                    // Add a style tag to the iframe's head
                    const style = document.createElement('style');
                    style.textContent = `
                        .xterm-viewport {
                            overflow: hidden !important;
                        }
                        .terminal .xterm .xterm-viewport {
                            overflow: hidden !important;
                        }
                        .xterm-scroll-area {
                            overflow: hidden !important;
                        }
                    `;
                    iframeDocument.head.appendChild(style);
                    console.log('Added stylesheet to iframe');

                    // Also try direct style application
                    const viewport = iframeDocument.querySelector('.xterm-viewport');
                    if (viewport) {
                        viewport.style.setProperty('overflow', 'hidden', 'important');
                        console.log('Applied direct style to viewport');
                    }
                } catch (e) {
                    console.error('Style application failed:', e);
                    // If element isn't found yet, try again shortly
                    setTimeout(hideScrollbar, 100);
                }
            }

            // Start checking after iframe loads
            document.getElementById('terminal').onload = function () {
                // Try multiple times to ensure it catches after dynamic content loads
                hideScrollbar();
                setTimeout(hideScrollbar, 500);
                setTimeout(hideScrollbar, 1000);
                setTimeout(hideScrollbar, 2000);
            };
        });
    </script>
    <style>
        body {
            margin: 0;
            padding: 2rem;
            background: var(--bg-color);
            max-width: 60vw;
            max-height: 90vh;
            margin: 0 auto;
        }

        #terminal {
            width: 100%;
            height: 90vh;
            border: none;
        }

        @media (max-width: 1024px) {
            body {
                max-width: 90%;
                padding: 1rem;
            }
        }

        @media (max-width: 768px) {
            body {
                max-width: 100%;
                padding: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <iframe id="terminal" src="{{ ttyd_path }}"></iframe>
</body>

</html>
